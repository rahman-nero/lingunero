name: Deploy

on:
  push:
    branches: [ "main" ]

# Authenticate to the server via ssh
# and run our deployment script
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to server
        uses: appleboy/ssh-action@main
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          script: "cd /var/www/lingunero/ && sudo cp ./deploy/deploy.sh ./deploy/run.sh && sudo chmod +x ./deploy/run.sh && ./deploy/run.sh"

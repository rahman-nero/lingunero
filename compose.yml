services:
    nginx:
        container_name: nginx
        build:
            context: ./
            dockerfile: ./docker/nginx/Dockerfile
        restart: unless-stopped
        ports:
            - "${NGINX_PORT:-80}:80"
        volumes:
            - ./backend:/var/www
        links:
            - php

    mysql:
        container_name: mysql
        image: mysql:8.0
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=user
            - MYSQL_PASSWORD=user
            - MYSQL_DATABASE=app
        restart: unless-stopped
        volumes:
            - mysql_data:/var/lib/mysql  # Специальный volume для данных
        ports:
            - "${MYSQL_PORT:-3306}:3306"


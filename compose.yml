#          args:
#            - LLM_URL=${LLM_URL:-false} # Doesn't download LLM by default
#        restart: unless-stopped
#        links:
#            - mysql

    php:
        container_name: php
        build:
            context: ./
            dockerfile: ./docker/php/Dockerfile
            args:
                WWWUSER: ${USER}
        restart: unless-stopped
        user: ${USER}
        volumes:
            - ./backend:/var/www/
        links:
            - mysql
#            - llm

    node:
        container_name: node
        build:
            context: ./
            dockerfile: ./docker/node/Dockerfile
        ports:
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        restart: unless-stopped
        tty: true
        volumes:
            -  ./backend:/var/www

    redis:
        container_name: redis
        image: redis
        restart: unless-stopped
        ports:
            - "${REDIS_PORT:-6379}:6379"

volumes:
    mysql_data:

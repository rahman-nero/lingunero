version: '3.7'
services:
    frontend-nginx:
        restart: unless-stopped
        build:
            context: ./
            dockerfile: frontend/docker/development/nginx/Dockerfile
        ports:
            - 8080:80
        volumes:
            - ./frontend:/var/www
            - ./frontend/docker/development/nginx/confs/:/etc/nginx/conf.d/
            - ./frontend/docker/development/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./frontend/docker/development/logs:/var/log/nginx/
        networks:
            - frontend

    frontend-npm:
        build:
            context: ./
            dockerfile: frontend/docker/development/npm/Dockerfile
        volumes:
            - ./frontend:/var/www
        tty: true
        restart: unless-stopped
        networks:
            - frontend


    backend-nginx:
        restart: unless-stopped
        build:
            context: ./
            dockerfile: backend/docker/development/nginx/Dockerfile
        ports:
            - 8081:80
        volumes:
            - ./backend:/var/www
            - ./backend/docker/development/nginx/confs/:/etc/nginx/conf.d/
            - ./backend/docker/development/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./backend/docker/development/logs:/var/log/nginx/
        networks:
            - backend

    backend-mysql:
        container_name: mysql
        image: mysql:8.0
        restart: unless-stopped
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=rahman
            - MYSQL_PASSWORD=rahman
            - MYSQL_DATABASE=app
            - TZ=Europe/Moscow
        volumes:
            - ./backend/docker/development/running/mysql:/var/lib/mysql/
        ports:
            - "33006:3306"
        networks:
            - backend

    backend-php-cli:
        container_name: php
        build:
            context: ./
            dockerfile: backend/docker/development/php-cli/Dockerfile
            args:
                WWWUSER: ${USER}
        user: ${USER}
        tty: true
        volumes:
            - ./backend:/var/www/
        ports:
            - "9001:9001"
        networks:
            - backend

    backend-php-fpm:
        container_name: php-fpm
        build:
            context: ./
            dockerfile: backend/docker/development/php-fpm/Dockerfile
            args:
                WWWUSER: ${USER}
        user: ${USER}
        volumes:
            - ./backend:/var/www/
            - ./backend/docker/development/logs/:/var/log/php-fpm
            - ./backend/docker/development/php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
        restart: unless-stopped
        #        ports:
        #            - "9001:9001"
        depends_on:
            - backend-nginx
            - backend-mysql
        networks:
            - backend

    backend-npm:
        container_name: npm
        build:
            context: ./
            dockerfile: backend/docker/development/npm/Dockerfile
        volumes:
            - ./backend:/var/www
        tty: true
        restart: unless-stopped
        networks:
            - backend

    backend-redis:
        container_name: redis
        image: redis
        ports:
            - "63799:6379"
        networks:
            - backend

networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge

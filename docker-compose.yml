version: '3.7'
services:
    npm:
        container_name: npm
        build:
            context: ./
            dockerfile: ./docker/npm.docker
        volumes:
            -  ./:/var/www
        tty: true
        restart: unless-stopped

    php-cli:
        container_name: php
        build:
            context: ./
            dockerfile: ./docker/php.docker
            args:
                WWWUSER: ${USER}
        volumes:
            - ./:/var/www/
        user: ${USER}
        ports:
            - "9001:9001"
        tty: true

    php-fpm:
        container_name: php-fpm
        build:
            context: ./
            dockerfile: ./docker/php-fpm.docker
            args:
                WWWUSER: ${USER}
        volumes:
            - ./:/var/www/
#        ports:
#            - "9001:9001"
        links:
            - mysql
        user: ${USER}

    nginx:
        container_name: nginx
        build:
            context: ./
            dockerfile: ./docker/nginx.docker
        ports:
            - "80:80"
        volumes:
            - ./public:/var/www/public
        links:
            - php-fpm

    mysql:
        container_name: mysql
        image: mysql:8.0
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=rahman
            - MYSQL_PASSWORD=rahman
            - MYSQL_DATABASE=app
        volumes:
            - ./storage/mysql:/var/lib/mysql/
            - ./:/var/www
        working_dir: /var/www
        ports:
            - "33006:3306"

    redis:
        container_name: redis
        image: redis
        ports:
            - "63799:6379"

